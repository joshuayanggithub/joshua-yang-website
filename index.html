<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joshua Yang.</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/icons/favicon.ico">
  </head>

  <body>

    <div class="loader-container">
      <div class="loader">Joshua&nbspYang</div>
    </div>

  <main>

    <div class="scroll-tracker one"></div>
    <div class="scroll-tracker two"></div>
    <div class="scroll-tracker three"></div>

    <header class="header">
      <img alt="JY Logo" src="/images/My project.png" id="logo">
      <div class="loading-title-container">
        <h2 class="loading title">Joshua&nbspYang</h2>
      </div>
      <div id="menu">
        <div class="menu-item">About</div>
        <div class="menu-item">Experience</div>
        <div class="menu-item">Profiles</div>
      </div>
    </header>

    <div class="image-container">
      <img class="me" id="me" alt="me" src="images/T&R.JPG">
    </div> 


    <div class="image-slider">
    </div>

    <svg style="position:absolute; height:0">
      <defs>
        <filter id="noise">
          <feTurbulence
            baseFrequency="0.7,0.8"
            seed="0"
            type="fractalNoise"
            result="static"
          >
            <animate
              attributeName="seed"
              values="0;100"
              dur="800ms"
              repeatCount="indefinite" 
              begin="me.mouseenter"                           
            />
          </feTurbulence>

          <feDisplacementMap in="SourceGraphic" in2="static">
            <animate
              attributeName="scale"
              values="0;40;0"
              dur="800ms"
              repeatCount="1" 
              begin="me.mouseenter"                           
            />
          </feDisplacementMap>
         
        </filter>  
      </defs>
    </svg>

    <audio class="soundtrack" controls >
      <source src="audio/SL  - Tropical (Instrumentalâ§¸Beat) ( Exclusive) [MIRqspf8FaM].webm" type="audio/webm">
    </audio>

    <div class="blob">
    </div>

  </main>  

  </body>
  <script src="script.js"></script>
</html>
