<body>

  <header class="header">
    <div class="logo-container">
      <a href="/"><img alt="JY Logo" src="/images/Logo/JY.png" id="logo"></a>
    </div>
    <div class="loading-title-container">
      <h2 class="title">Joshua&nbspYang</h2>
    </div>
    <div id="menu">
      <a class="menu-item" href="/about.html">About</a>
      <a class="menu-item" href="">Experiences</a>
      <a class="menu-item" href="/contact.html">Contacts</a>
    </div>
  </header>

  <section id="contact-container">
    <div class="contact left">

      <div class="contact header">
        <h2>Get In</h2>
        <div>
          <img id="finger" src="/images/Contact/point.png">
          <h2>Touch</h2>
        </div>
      </div>

      <div class="contact links">
        <a class="icon-link" href="mailto:jyangftw@gmail.com">
          <i class="fa-brands fa-google"></i>
          <h3>jyangftw@gmail.com</h3>
        </a>

        <a class="icon-link" href="https://github.com/joshuayanggithub" target="_blank">
          <i class="fa-brands fa-github"></i>
          <h3>joshuayanggithub</h3>
        </a>

        <a class="icon-link" href="https://www.linkedin.com/in/joshua-yang-0bb2481b4/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
          <h3>Joshua Yang</h3>
        </a> 
      </div>

    </div>

    <div class="contact right">

      <p class="contact message">
        At this stage, I'm open to working with as many people as I can. If you find yourself ambivalent, shoot me a message.
      </p>

      <form action="https://api.web3forms.com/submit" method="POST">
        <h3>Contact Form</h3>
        <input type="hidden" name="from_name" value="Joshua Yang">
    
        <input type="hidden" name="subject" value="New Submission from Portfolio">
    
        <input type="hidden" name="access_key" value="77c92585-ee73-4396-919e-f2a46e5ded6d">
    
        <input type="text" id="full_name" name="name" placeholder="Full Name" required> 
        <input type="text" id="email" name="email" placeholder="Email/Phone/Other" required>
        <textarea name="message" id="message" cols="30" rows="4" placeholder="I would like to reach to you about ..." required></textarea>
        <input type="submit" value="Submit">
      </form>

    </div>
      
    
  </section>
</body>
<script src="https://kit.fontawesome.com/e0dd0fb448.js" crossorigin="anonymous"></script>
